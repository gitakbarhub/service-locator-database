<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServicePro - Local Service Locator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <i class="fas fa-map-marked-alt"></i>
                <div class="logo-text">
                    <h1>Local Service Locator</h1>
                    <small>Gopal Nagar Gulberg 3 Lahore</small>
                </div>
            </div>
            
            <div class="auth-section">
                <div id="loggedOutView">
                    <button id="loginBtnNav" class="btn-secondary-light">Login</button>
                    <button id="registerBtnNav" class="btn-primary">Register</button>
                </div>
                
                <div id="loggedInView" style="display:none;">
                    <span id="welcomeUser" class="desktop-only">Hi, User</span>
                    
                    <button id="addProviderBtn" class="btn-primary" style="display:none;">
                        <i class="fas fa-plus"></i> <span class="btn-label">Shop</span>
                    </button>
                    
                    <button id="adminPanelBtn" class="btn-warning" style="display:none;">Admin</button>
                    
                    <button id="logoutBtn" class="btn-secondary-light">Logout</button>
                </div>
            </div>

            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search shops (mechanic, plumber...)">
                <button id="searchBtn"><i class="fas fa-search"></i></button>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar" id="sidebar">
                <div class="mobile-handle" id="slideHandle">
                    <div class="handle-bar"></div>
                </div>

                <div class="filters">
                    <h3>Filter Area Shops</h3>
                    
                    <div class="filter-group">
                        <label for="serviceType">Service Type</label>
                        <select id="serviceType">
                            <option value="all">All Services</option>
                            <option value="electrician">Electrician</option>
                            <option value="plumber">Plumber</option>
                            <option value="mechanic">Mechanic</option>
                            <option value="carwash">Car/Bike Wash</option>
                        </select>
                    </div>

                    <div class="filter-group">
                        <label for="ratingFilter">Rating</label>
                        <select id="ratingFilter">
                            <option value="0">All Ratings</option>
                            <option value="5">5 Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="3">3+ Stars</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label for="searchRadius">Search Radius: <span id="radiusValue">1 km</span></label>
                        <input type="range" id="searchRadius" min="0.5" max="5" value="1" step="0.5">
                    </div>
                    
                    <div class="filter-group" style="border-top: 2px dashed #cbd5e0; margin-top: 20px; padding-top: 15px;">
                        <label style="color: #d69e2e;"><i class="fas fa-server"></i> Local GeoServer</label>
                        <input type="text" id="ngrokUrl" placeholder="Ngrok URL..." style="width:100%; padding:5px; margin-bottom:5px;">
                        <button id="togglePunjabBtn" class="btn-secondary" style="border: 1px solid #d69e2e; width: 100%;">Load Layer</button>
                    </div>
                    <button id="applyFilters" class="btn-primary">Apply Filters</button>
                </div>

                <div class="providers-list">
                    <h3>Shops in Area</h3>
                    <div id="providersContainer"></div>
                </div>
            </aside>

            <div class="map-container">
                <div id="locationPickerMessage" class="picker-message" style="display:none;">
                    Click on map to set location
                </div>
                <div id="map"></div>
                <div class="map-controls">
                    <button id="resetMapBtn" class="map-btn"><i class="fas fa-compress-arrows-alt"></i></button>
                    <button id="locateMe" class="map-btn"><i class="fas fa-location-arrow"></i></button>
                    <button id="setOsmMap" class="map-btn active"><i class="fas fa-map"></i></button>
                    <button id="setSatelliteMap" class="map-btn"><i class="fas fa-satellite"></i></button>
                    <button id="toggleNarratorBtn" class="map-btn" style="display:none;"><i class="fas fa-volume-up"></i></button>
                    <button id="toggleRouteInfoBtn" class="map-btn" style="display:none;"><i class="fas fa-list-ul"></i></button>
                </div>
            </div>
        </div>
    </div>

    <div id="chatbotToggle" class="chat-toggle-btn"><i class="fas fa-robot"></i></div>
    <div id="chatWindow" class="chat-window">
        <div class="chat-header draggable-header">
            <div class="chat-title"><i class="fas fa-robot"></i> ServiceBot</div>
            <button id="closeChatBtn" class="chat-close-btn">&times;</button>
        </div>
        <div id="chatMessages" class="chat-messages"></div>
        <div class="chat-input-area">
            <input type="text" id="chatInput" placeholder="Ask me...">
            <button id="sendChatBtn"><i class="fas fa-paper-plane"></i></button>
        </div>
    </div>

    <div id="loginModal" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header draggable-header"><h2>Login</h2><span class="close">&times;</span></div>
            <form id="loginForm">
                <div class="form-group"><label>Username</label><input type="text" id="loginUsername" required></div>
                <div class="form-group"><label>Password</label><div class="password-wrapper"><input type="password" id="loginPassword" required><i class="fas fa-eye toggle-password" data-target="loginPassword"></i></div></div>
                <div style="padding: 0 1.5rem; text-align: right;"><a href="#" id="forgotPasswordLink" style="font-size: 0.8rem; color: #667eea;">Forgot Password?</a></div>
                <div class="form-actions"><button type="submit" class="btn-primary">Login</button></div>
            </form>
        </div>
    </div>

    <div id="registerModal" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header draggable-header"><h2>Register</h2><span class="close">&times;</span></div>
            <form id="registerForm">
                <div class="form-group"><label>Username</label><input type="text" id="regUsername" required></div>
                <div class="form-group"><label>Password</label><div class="password-wrapper"><input type="password" id="regPassword" required><i class="fas fa-eye toggle-password" data-target="regPassword"></i></div></div>
                <div class="form-group"><label>Security Question</label><select id="regSecurityQuestion" required style="width:100%;"><option value="pet">Pet's Name?</option><option value="city">Birth City?</option></select></div>
                <div class="form-group"><label>Answer</label><input type="text" id="regSecurityAnswer" required></div>
                <div class="form-group"><label>Account Type</label><select id="regRole"><option value="user">Regular User</option><option value="provider">Shop Owner</option></select></div>
                <div class="form-actions"><button type="submit" class="btn-primary">Register</button></div>
            </form>
        </div>
    </div>

    <div id="forgotPasswordModal" class="modal">
        <div class="modal-content small-modal">
            <div class="modal-header draggable-header"><h2>Recover</h2><span class="close">&times;</span></div>
            <form id="forgotPasswordForm">
                <div class="form-group"><label>Username</label><input type="text" id="recoverUsername" required></div>
                <div class="form-group"><label>Answer</label><input type="text" id="recoverAnswer" required></div>
                <div class="form-actions"><button type="submit" class="btn-primary">Recover</button></div>
            </form>
        </div>
    </div>

    <div id="adminModal" class="modal">
        <div class="modal-content">
            <div class="modal-header draggable-header"><h2>Admin</h2><span class="close">&times;</span></div>
            <div style="padding: 20px;">
                <div class="dashboard-stats">
                    <div class="stat-card clickable-card" id="statUsers"><h3>Users</h3><span id="adminTotalUsers">-</span></div>
                    <div class="stat-card clickable-card" id="statShops"><h3>Shops</h3><span id="adminTotalShops">-</span></div>
                </div>
                <div id="adminListSection" style="display:none; margin-top: 15px;"><h3 id="adminListTitle">List</h3><div id="adminListContainer" class="admin-list-container"></div></div>
            </div>
        </div>
    </div>

    <div id="addProviderModal" class="modal">
        <div class="modal-content">
            <div class="modal-header draggable-header"><h2 id="modalTitleProvider">Add Shop</h2><span class="close">&times;</span></div>
            <form id="providerForm">
                <input type="hidden" id="editProviderId"> 
                <div class="form-group"><label>Name</label><input type="text" id="providerName" required></div>
                <div class="form-group"><label>Service</label><select id="providerService"><option value="electrician">Electrician</option><option value="plumber">Plumber</option><option value="mechanic">Mechanic</option><option value="carwash">Car Wash</option></select></div>
                <div style="display: flex; gap: 10px; padding: 0 1.5rem 1.5rem;"><div style="flex:1;"><label>Open</label><input type="time" id="providerOpenTime" required style="width:100%;"></div><div style="flex:1;"><label>Close</label><input type="time" id="providerCloseTime" required style="width:100%;"></div></div>
                <div class="form-group"><label>Location</label><div style="display:flex; gap:5px;"><input type="number" id="newLat" placeholder="Lat"><input type="number" id="newLng" placeholder="Lng"></div><button type="button" id="pickLocationBtn" class="btn-secondary" style="margin-top:5px; width:100%;">Pick on Map</button><span id="locationStatus" style="font-size:0.8rem; color:green; display:none;">Set</span></div>
                <div class="form-group"><label>Phone</label><input type="tel" id="providerPhone" required></div>
                <div class="form-group"><label>Address</label><input type="text" id="providerAddress" required></div>
                <div class="form-group"><label>Image</label><input type="file" id="providerImage" accept="image/*"></div>
                <div class="form-group"><label>Desc</label><textarea id="providerDescription" rows="2"></textarea></div>
                <div class="form-actions"><button type="button" class="btn-secondary" id="cancelAdd">Cancel</button><button type="submit" class="btn-primary" id="saveProviderBtn">Save</button></div>
            </form>
        </div>
    </div>

    <div id="providerDetailsModal" class="modal">
        <div class="modal-content">
            <div class="modal-header draggable-header"><h2 id="detailName"></h2><span class="close">&times;</span></div>
            <div id="detailImageContainer" style="width:100%; height:180px; display:none;"><img id="detailImage" src="" style="width:100%; height:100%; object-fit:cover;"></div>
            <div class="provider-details">
                <div class="detail-item"><i class="fas fa-clock"></i> <span id="detailTiming"></span> <span id="detailStatusBadge" class="status-badge"></span></div>
                <div class="detail-item"><i class="fas fa-wrench"></i> <span id="detailService"></span></div>
                <div class="detail-item"><i class="fas fa-phone"></i> <span id="detailPhone"></span></div>
                <div class="detail-item"><i class="fas fa-map-marker-alt"></i> <span id="detailAddress"></span></div>
                <div style="display:flex; gap:10px; margin: 10px 1.5rem;"><button id="getDirectionsBtn" class="btn-primary" style="flex:1;">Go (Me&rarr;Shop)</button><button id="reverseRouteBtn" class="btn-warning" style="flex:1;">Come (Shop&rarr;Me)</button></div>
                <div class="rating-section">
                    <div class="current-rating"><span>Rating: </span><div class="stars" id="detailRating"></div><span id="detailRatingValue"></span></div>
                    <div id="reviewSection" style="display:none;"><textarea id="reviewText" placeholder="Review..." rows="2" style="width:100%; margin-top:5px;"></textarea><button id="submitReviewBtn" class="btn-primary" style="margin-top:5px; padding:5px;">Submit</button></div>
                    <div id="loginToReviewMsg" style="margin-top:10px; font-size:0.8rem; color:#666;">Login to review.</div>
                    <div class="reviews-list-container"><h4>Reviews</h4><div id="reviewsList"></div></div>
                    <div id="ownerActions" style="margin-top: 1rem; border-top: 1px solid #eee; padding-top: 1rem; display:none; gap:10px;"><button id="editProviderBtn" class="btn-secondary" style="flex:1;">Edit</button><button id="deleteProviderBtn" class="btn-danger" style="flex:1;">Delete</button></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://unpkg.com/leaflet-routing-machine@latest/dist/leaflet-routing-machine.js"></script>
    <script src="script.js"></script>
</body>
</html>
